<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Making a default container -->
    <div class="calculator">
    
        <!-- Div for the screen of the calculator -->
        <div class="screen">
            <span class="result">123</span>
        </div>

        <div class="body-holding">
            <div class="btn-holding">

                <div class="btn-division-1">
                    <div class="btn-ctn" id="btn-ctn-7"><button id="btn-7">7</button></div>
                    <div class="btn-ctn" id="btn-ctn-8"><button id="btn-8">8</button></div>
                    <div class="btn-ctn" id="btn-ctn-9"><button id="btn-9">9</button></div>
                </div>
                <div class="btn-division-2">
                    <div class="btn-ctn" id="btn-ctn-4"><button id="btn-4">4</button></div>
                    <div class="btn-ctn" id="btn-ctn-5"><button id="btn-5">5</button></div>
                    <div class="btn-ctn" id="btn-ctn-6"><button id="btn-6">6</button></div>
                </div>
                <div class="btn-division-3">
                    <div class="btn-ctn" id="btn-ctn-1"><button id="btn-1">1</button></div>
                    <div class="btn-ctn" id="btn-ctn-2"><button id="btn-2">2</button></div>
                    <div class="btn-ctn" id="btn-ctn-3"><button id="btn-3">3</button></div>
                </div>
                <div class="btn-division-4">
                    <div class="btn-ctn" id="btn-ctn-0"><button id="btn-0">0</button></div>
                    <div class="btn-ctn" id="btn-ctn-dot"><button id="btn-dot">.</button></div>
                    <div class="btn-ctn" id="btn-ctn-equal"><button id="btn-equal">=</button></div>
                </div>
                
            </div>

            <div class="opr-holding">
                <div class="btn-opr-ctn"><button id="btn-ctn-div">/</button></div>
                <div class="btn-opr-ctn"><button id="btn-ctn-mul">X</button></div>
                <div class="btn-opr-ctn"><button id="btn-ctn-sub">-</button></div>
                <div class="btn-opr-ctn"><button id="btn-ctn-add">+</button></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
