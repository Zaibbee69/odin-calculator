<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Making a default container -->
    <section>

    <div class="calculator">

        <p class="logo-text">Cyber <span class="styler">Thinker</span></p>
    
        <div class="head-holding">
            <!-- Div for the screen of the calculator -->
            <div class="screen-ctn">
                <div class="screen-top"><span class="history">12341</span></div>
                <div class="screen-bottom"><span class="result">123</span></div>
                
            </div>

            <div class="btn-alt-ctn">
                <button class="btn-alt" id="btn-clr">CLEAR</button>
                <button class="btn-alt" id="btn-del">DELETE</button>
            </div>
        </div>
        

        <div class="body-holding">
            <div class="btn-holding">

                <div class="btn-division">
                    <div class="btn-ctn" id="btn-ctn-7"><button class="body-btn" id="btn-7">7</button></div>
                    <div class="btn-ctn" id="btn-ctn-8"><button class="body-btn" id="btn-8">8</button></div>
                    <div class="btn-ctn" id="btn-ctn-9"><button class="body-btn" id="btn-9">9</button></div>
                </div>
                <div class="btn-division">
                    <div class="btn-ctn" id="btn-ctn-4"><button class="body-btn" id="btn-4">4</button></div>
                    <div class="btn-ctn" id="btn-ctn-5"><button class="body-btn" id="btn-5">5</button></div>
                    <div class="btn-ctn" id="btn-ctn-6"><button class="body-btn" id="btn-6">6</button></div>
                </div>
                <div class="btn-division">
                    <div class="btn-ctn" id="btn-ctn-1"><button class="body-btn" id="btn-1">1</button></div>
                    <div class="btn-ctn" id="btn-ctn-2"><button class="body-btn" id="btn-2">2</button></div>
                    <div class="btn-ctn" id="btn-ctn-3"><button class="body-btn" id="btn-3">3</button></div>
                </div>
                <div class="btn-division">
                    <div class="btn-ctn" id="btn-ctn-0"><button class="body-btn" id="btn-0">0</button></div>
                    <div class="btn-ctn" id="btn-ctn-dot"><button class="body-btn" id="btn-dot">.</button></div>
                    <div class="btn-ctn" id="btn-ctn-equal"><button class="body-btn" id="btn-equal">=</button></div>
                </div>
                
            </div>

            <div class="opr-holding">

                <div class="btn-opr-ctn"><button class="btn-opr" id="btn-div">/</button></div>
                <div class="btn-opr-ctn"><button class="btn-opr" id="btn-mul">X</button></div>
                <div class="btn-opr-ctn"><button class="btn-opr" id="btn-sub">-</button></div>
                <div class="btn-opr-ctn"><button class="btn-opr" id="btn-add">+</button></div>
                
            </div>
        </div>
    </div>

</section>

    <script src="index.js"></script>
</body>
</html>
